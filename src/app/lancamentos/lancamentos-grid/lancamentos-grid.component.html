<p-table [value]="lancamentos" [paginator]="true" [rows]="5"
[responsive]="true">
<ng-template pTemplate="header">
    <tr>
        <th>Pessoa</th>
        <th>Descricao</th>
        <th class="col-data-header">Vencimento</th>
        <th class="col-data-header">Pagamento</th>
        <th class="col-valor-header">Valor</th>
        <th class="col-acoes-header"></th>
      </tr>
</ng-template>

<ng-template pTemplate="body" let-lancamento>
  <tr>
    <td>
      <span class="ui-column-title">Pessoa</span>
      {{lancamento.pessoa}}
    </td>

    <td>
      <span class="ui-column-title">Descrição</span>
      {{lancamento.descricao}}
    </td>

    <td [ngClass]="{'col-data': true}">
      <span class="ui-column-title">Vencimento</span>
      {{lancamento.dataVencimento | date:'dd/MM/yyyy'}}
    </td>

    <td class="col-data">
      <span class="ui-column-title">Pagamento</span>
      {{lancamento.dataPagamento | date:'dd/MM/yyyy'}}
    </td>

    <td class="col-valor">
      <span class="ui-column-title">Valor</span>
      <span [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">
        {{lancamento.valor | number:'1.2-2'}}
      </span>
    </td>

    <td class="col-acoes">
      <button style="margin-right: 3px" pButton icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="bottom"></button>
      <button pButton icon="fa fa-trash" pTooltip="Apagar" tooltipPosition="bottom"></button></td>
  </tr>
</ng-template>
</p-table>
